<script>
function calcProgressiveTax(taxable, brackets) {
  let tax = 0, prev = 0;
  for (const b of brackets) {
    if (taxable > prev) {
      tax += (Math.min(taxable, b.limit) - prev) * b.rate;
      prev = b.limit;
    }
  }
  return tax;
}

function calcNetFromGross(gross, dependents, hasInsurance, year) {
  const insuranceRate = hasInsurance ? 0.105 : 0;
  const afterInsurance = gross * (1 - insuranceRate) / 1_000_000;

  let taxable, brackets;

  if (year === 2025) {
    taxable = afterInsurance - 11 - dependents * 4.4;
    brackets = [
      {limit:5, rate:0.05},{limit:10, rate:0.10},{limit:18, rate:0.15},
      {limit:32, rate:0.20},{limit:52, rate:0.25},{limit:80, rate:0.30},
      {limit:Infinity, rate:0.35},
    ];
  } else {
    taxable = afterInsurance - 15.5 - dependents * 6.2;
    brackets = [
      {limit:10, rate:0.05},{limit:30, rate:0.10},
      {limit:60, rate:0.20},{limit:100, rate:0.30},
      {limit:Infinity, rate:0.35},
    ];
  }

  taxable = Math.max(taxable, 0);
  const tax = calcProgressiveTax(taxable, brackets) * 1_000_000;

  return gross - gross * insuranceRate - tax;
}

function netToGross(net, dependents, hasInsurance, year) {
  let gross = net;
  for (let i = 0; i < 30; i++) {
    const calcNet = calcNetFromGross(gross, dependents, hasInsurance, year);
    gross += net - calcNet;
  }
  return gross;
}

function calculate() {
  const salary = Number(document.getElementById("salary").value);
  const dependents = Number(document.getElementById("dependents").value);
  const hasInsurance = document.getElementById("insurance").checked;
  const type = document.querySelector("input[name=salaryType]:checked").value;

  if (salary <= 0) {
    alert("Vui l√≤ng nh·∫≠p s·ªë ti·ªÅn h·ª£p l·ªá");
    return;
  }

  let gross, net2026;

  if (type === "gross") {
    gross = salary;
    net2026 = calcNetFromGross(gross, dependents, hasInsurance, 2026);
  } else {
    net2026 = salary;
    gross = netToGross(net2026, dependents, hasInsurance, 2026);
  }

  const net2025 = calcNetFromGross(gross, dependents, hasInsurance, 2025);

  const tax2025 = gross - gross*(hasInsurance?0.105:0) - net2025;
  const tax2026 = gross - gross*(hasInsurance?0.105:0) - net2026;

  tax2025El.innerText = tax2025.toLocaleString("vi-VN")+" ƒë";
  tax2025y.innerText = (tax2025*12).toLocaleString("vi-VN")+" ƒë";
  tax2026El.innerText = tax2026.toLocaleString("vi-VN")+" ƒë";
  tax2026y.innerText = (tax2026*12).toLocaleString("vi-VN")+" ƒë";

  grossOut.innerText = gross.toLocaleString("vi-VN")+" ƒë";
  netOut.innerText = net2026.toLocaleString("vi-VN")+" ƒë";
  diff.innerText = (tax2025 - tax2026).toLocaleString("vi-VN")+" ƒë";

  result.style.display = "block";
}

// elements
const tax2025El = document.getElementById("tax2025");
const tax2025y = document.getElementById("tax2025y");
const tax2026El = document.getElementById("tax2026");
const tax2026y = document.getElementById("tax2026y");
const grossOut = document.getElementById("grossOut");
const netOut = document.getElementById("netOut");
const diff = document.getElementById("diff");
const result = document.getElementById("result");
</script>
